<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>:: ATOC ::</title>
<link rel="stylesheet" href="../../resources/css/style.default.css" type="text/css" />
<link rel="stylesheet" href="../../resources/css/responsive-tables.css">
<link rel="stylesheet" href="../../resources/css/font-awesome.css" />
<script type="text/javascript" src="../../resources/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="../../resources/js/modernizr.min.js"></script>
<script type="text/javascript" src="../../resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery.cookies.js"></script>
<script type="text/javascript" src="../../resources/js/custom.js"></script>
<script type="text/javascript" src="../../resources/js/jquery.blockUI.js"></script>
<script src="../../resources/js/config.js"></script>
<script src="../../resources/js/Application.js"></script>
</head>
<body >
<div id="mainwrapper" class="loginpage">
	<div class="header">
			<div class="logo">
				<a href="../../"><img src="../../resources/images/atoc_logo.png"
					alt="atoc" /></a>
			</div>
	</div>
	<br /> 
	<div style="padding-left:20px; padding-right:20px">
				<h4 class="widgettitle"><i class='fa fa-pencil'></i>&nbsp;Registration</h4>
				<div class="widgetcontent">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="orgorganization">Organization Name</label><font
									color="red">*</font> <input type="text" name="orgName"
									id="registerorganization" class="form-control only_alphabets"
									required="required" placeholder="Enter Organization Name" maxlength="50">
								<p id="orgname_error"
									style="color: red; display: none; font-size: 14px;"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="registrationwebsite">WebSite</label> <input
									type="text" name="website" id="registrationwebsite"
									class="form-control" placeholder="Enter Web Site" maxlength="100">
								<p id="website_error"
									style="color: red; display: none; font-size: 14px;"></p>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="registrationfirstname">First Name</label><font
									color="red">*</font> <input type="text" name="firstname"
									id="registrationfirstname" class="form-control only_alphabets"
									placeholder="Enter First Name" maxlength="30">
								<p id="firstname_error"
									style="color: red; display: none; font-size: 14px;"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="registrationlastname">Last Name</label><font
									color="red">*</font> <input type="text" name="lastname"
									id="registrationlastname" class="form-control only_alphabets"
									placeholder="Enter Last Name" maxlength="30">
								<p id="lastname_error"
									style="color: red; display: none; font-size: 14px;"></p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="registerenteraddress">Address</label> <input
									type="text" name="address" id="registerenteraddress"
									class="form-control" placeholder="Enter Address" maxlength="100">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="registercityname">City</label> <input type="text"
									name="cityname" id="registercityname" class="form-control only_characters"
									placeholder="Enter City" maxlength="30">
							</div>
						</div>
					</div>

					<div class="row">

						<div class="col-md-6">
							<div class="form-group">
								<label for="registerstatename">State</label> <input type="text"
									name="state" id="registerstatename" class="form-control only_characters"
									placeholder="Enter State" maxlength="30">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="registercountryname">Country</label> <input
									type="text" name="country" id="registercountryname"
									class="form-control only_characters" placeholder="Enter Country" maxlength="30">
							</div>
						</div>
					</div>
					<div class="row">

						<div class="col-md-6">
							<div class="form-group">
								<label for="registerzipcode">Zip Code</label> <input type="text"
									name="zipcode" id="registerzipcode" class="form-control only_numbers"
									placeholder="Enter Zip Code" maxlength="6">
								<p id="zipcode_error"
									style="color: red; display: none; font-size: 14px;"></p>
							</div>
						</div>
						<div class="col-md-6"></div>

					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="registercontactname">Contact Name</label> <input
									type="text" name="contactname" id="registercontactname"
									class="form-control only_alphabets" placeholder="Enter Contact Name" maxlength="30">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="registercontactphone">Contact Phone</label> <input
									type="text" name="contactnumber" id="registercontactphone"
									class="form-control only_numbers" placeholder="Enter Contact Phone" maxlength="10">
								<p id="contactnumber_error"
									style="color: red; display: none; font-size: 14px;"></p>
							</div>
						</div>
					</div>
			<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="registercontactemail">Contact Email</label><font
									color="red">*</font> <input type="text" name="contactemail"
									id="registercontactemail" class="form-control only_removeSpace"
									placeholder="Enter Contact Email" maxlength="50">
								<p id="contactemail_error"
									style="color: red; display: none; font-size: 14px;"></p>
							</div>

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="isadmin">Is Admin </label> <br> <input
									id="id_isAdmin_yes" type="radio" name="isAdminRadio1"
									value="yes" />Yes &nbsp; &nbsp; <input id="id_isAdmin_no"
									type="radio" name="isAdminRadio1" value="no" checked="checked" />No
							</div>
						</div>
					</div>


					<div class="form-group">
						<label for="registernote">Notes</label>
						<div class="controls">
							<textarea rows="3" name="notes" id="registernote"
								style="resize: vertical; width: 100%;" class="form-control" maxlength="500"></textarea>
						</div>
					</div>
                   	<button type="submit" class="btn btn-primary"
								id="registrationSubmit">Register Here</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										
						<button type="button" class="btn btn-primary"
							id="registration_cancel_btn">Cancel</button>
					
				</div>
				 <div class="footer">
                    <div class="footer-left">
                        <span>&copy; 2015. BPA Technologies. All Rights Reserved.</span>
                    </div>
                    <div class="footer-right">
                        <span>Powered by: <a href="http://www.bpatech.com" target="_blank">BPA Technologies</a></span>
                    </div>
                </div><!--footer-->
			</div>
</div>
<!-- custom block Ui STARTS HERE-->
	<div id="loading-div-background" style="display: none;">
		<div id="loading-div" class="ui-corner-all">
			<img style="height: 50%; margin: 10px;"
				src="../../resources/images/loading.gif" alt="Loading.." />
			<h4 style="color: #ffffff; font-size: 18px; font-weight: normal;">Please
				wait...</h4>
		</div>
	</div>
	<!-- custom block Ui ENDS HERE-->


<script type="text/javascript" src="registration.js"></script>
<script src="../../resources/js/BackButtonRestrict.js"></script>

</html>
